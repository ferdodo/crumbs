name: Build and Deploy
on:
  push:
    branches:
      - master

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›ï¸  Checkout 
        uses: actions/checkout@v4

      - name: ğŸ­ Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: current

      - name: ğŸ“¥ Install Design System
        working-directory: ./design-system
        run: npm install

      - name: ğŸ‘¾ Audit Design System
        working-directory: ./design-system
        run: npm audit --audit-level=low

      - name: ğŸ”§ Build Design System
        working-directory: ./design-system
        run: npm run build

      - name: ğŸ“¥ Install Website
        working-directory: ./website
        run: npm install

      - name: ğŸ‘¾ Audit Website
        working-directory: ./website
        run: npm audit --audit-level=low

      - name: ğŸ”§ Build Website
        working-directory: ./website
        run: npm run build

      - name: ğŸš€ Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: ./website/dist
